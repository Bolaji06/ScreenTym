<body>
    <nav class="primary-navigation">
        <div class="navigation-container row">
            <div class="nav-col-1">
                <button class="menu-bar"><i class="fas fa-light fa-bars-staggered"></i></button>
                <h3 class="logo">ScreenTym</h3>

            <div class="links">

                    <li><a class="nav-afer" href="#Movies">Movies</a>

        <section class="hero-container">
            <div class="hero-wrapper">
                <img src="./images/creed.jpg" alt="" class="hero-bg">

                </div>
                <div class="recommended-movie-wrapper row-s-a">
                    <div class="recommended-col1">
                        <h1 class="movie-title">Creed |||</h1>
                        <div class="rec-movie-details profile-row">
                            <p class="rec-details-year">2023</p> |
                            <p class="rec-details-genre">Action</p> |
                            <p class="popularity">2hr 55mins</p>
                        </div>

                        <button class="btn-rec-watch-now btn-doger">watch now</button>

                    </div>
                    <div class="recommended-col2">
                        <p class="rec-col2-title">Today's Top Rated Movies</p>
                        <div class="rec-col2-movie-list item-list">
                            <div class="rec-movie-grid ">

                        </div>

                    </div>
                </div>
                
            </div>

        </section>

        <section class="popular-movie-section">
            <div class="popular-container">
                <div class="popular-movie-row">
                    <header class="popular-header">
                        <div class="popular-header-inner">
                            <h3 class="header-title">
                                Popular Movies <br> to Watch Now
                            </h3>
                            <p class="header-subtitle">
                                Most watched movies by days
                            </p>
                        </div>
                        <div class="popular-action">
                            <a href="" class="action-viewall">View all</a>
                        </div>
                    </header>
                    <div class="popular-movie-item">
                        <div class="movie-thumbnail-wrapper">
                            <a href="" class="movie-link">
                                <img src="" alt="" class="movie-thumbnail"
                                loading="lazy">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
